<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="js/owl/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="js/owl/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/fontawesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
	<script src="js/jquery.js"></script>

<body>
	
	
	<script type="module" src="js/init.js"></script>
	<script type="module">
		import {engine} from "./js/init.js";
		window.controller="pages";
		window.id="1";
		$(window).on("load",function(){
			var tools=[
				// Addons
				"notification",
				"session",
				"history",
				"save",
				"autosave",
				"back",
				
				// Plugins
				"spacing",
				"gallery",
				"aos",
				"class",
				
				
				// Modules
				"section",
				"grid",
				"container",
				"heading",
				"text",
				"line",
				"youtube",
				"image",
				"icons",
				"link",
				"shortcode",
				"slider",
				"simpleimage",
				"maps",
				"contextmenu",
				"template",
				"accordion",
				"tooltip",
				"tabs",
			];
			engine.init(document.body,tools);
		});
